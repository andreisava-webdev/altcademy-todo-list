<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>To Do</title>

    <style>
      body {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary text-center">To Do List</h1>

      <div class="row">
        <div class="col-auto mx-auto">
          <form
            class="row row-cols-lg-auto g-3 align-items-center"
            id="addTask"
          >
            <div class="col-12">
              <input
                name="taskContentInput"
                type="text"
                placeholder="Task description"
                class="form-control form-control-sm"
              />
            </div>
            <div class="col-12">
              <input
                name="dueDateInput"
                type="datetime-local"
                class="form-control form-control-sm"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-sm">
                Add task
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 mx-auto">
          <button class="btn btn-info btn-sm show-all-btn">Show all</button>
          <button class="btn btn-info btn-sm show-active-btn">
            Show active
          </button>
          <button class="btn btn-info btn-sm show-completed-btn">
            Show completed
          </button>
        </div>
      </div>

      <div class="row mt-2 tasks">
        <div class="col-12 mx-auto">
          <table class="table">
            <thead class="bg-primary text-light">
              <tr>
                <th>Description</th>
                <th>Created date</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="application.js"></script>
  </body>
</html>
