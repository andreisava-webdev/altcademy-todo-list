<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>To Do</title>

    <style>
      body {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary text-center">To Do List</h1>

      <div class="row">
        <div
          class="col-8 mx-auto d-flex justify-content-between align-items-center bg-light p-2 task"
        >
          <span>Doing a project</span>

          <div class="d-flex gap-2">
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-success btn-sm">Mark completed</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="application.js"></script>
  </body>
</html>
